<div class="video-player" (mouseenter)="showVideo()" (mouseleave)="hideVideo()">
  <div *ngIf="!isPlaying" class="stop-playing">
    <img class="video-img" src="{{ video.image }}" />
    <mat-icon class="play-icon"> play_circle </mat-icon>
  </div>
  <video
    *ngIf="isPlaying"
    class="player-window"
    #player
    loop
    (mouseover)="playVideo()"
    (mouseleave)="stopVideo()"
  >
    <source [src]="video.video_files[0].link" type="video/mp4" />
    Your browser not support video.
  </video>
</div>
